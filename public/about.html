<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/b2e0f3bd43.js"></script>
    <title>Gallery</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="topbar" id="topbar">
        <div class="logo"><a class="logo" href="/"><img src="./assets/img/logo.png" alt="web logo"></a></div>
        <div class="topbar__icon" data-type="login"><i class="fas fa-user"></i><span>Log in</span></div>
        <div class="topbar__icon" data-type="register"><i class="fas fa-user-plus"></i><span>Register</span></div>
        <div class="toggle-menu">
          <div class="toggle-menu__icon" id="toggle-menu">
            <div class="first-bar"></div>
            <div class="second-bar"></div>
            <div class="third-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <div id="logo-aside"><a class="logo-aside" href="/"><img src="./assets/img/logo.png" alt="web logo"></a>
        <nav class="main-nav" id="main-nav">
          <ul class="main-menu" id="main-menu">
            <li class="main-menu__item"><a class="main-menu__link" href="/">home</a>
            </li>
            <li class="main-menu__item"><a class="main-menu__link" href="/about.html">about</a>
            </li>
            <li class="main-menu__item"><a class="main-menu__link" href="/contact.html">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="main">
      <h1 class="title">About</h1>
    </main>
    <div class="lightbox" id="login-modal">
      <form class="form" id="login-form">
        <div class="form__field">
          <label class="form__label" for="login-email">Email</label>
          <input class="form__input" type="email" name="email" id="login-email">
        </div>
        <div class="form__field">
          <label class="form__label" for="login-password">Password</label>
          <input class="form__input" type="password" name="password" id="login-password">
        </div>
        <div class="form__field">
          <input class="form__submit" type="submit" value="Send" name="button">
        </div>
      </form>
    </div>
    <div class="lightbox" id="register-modal">
      <form class="form" id="register-form">
        <div class="form__field">
          <label class="form__label" for="register-email">Email</label>
          <input class="form__input" type="email" name="email" id="register-email">
        </div>
        <div class="form__field">
          <label class="form__label" for="register-password">Password</label>
          <input class="form__input" type="password" name="password" id="register-password">
        </div>
        <div class="form__field">
          <label class="form__label" for="register-password-2">Repeat Password</label>
          <input class="form__input" type="password" name="password-2" id="register-password">
        </div>
        <div class="form__field form__buttons">
          <input class="button form__submit" type="submit" value="Send">
        </div>
      </form>
    </div>
    <script src="js/scripts-min.js"> </script>
  </body>
</html>
